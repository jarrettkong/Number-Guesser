<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Nomralize CSS -->
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <!-- Main CSS File -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- 'Open Sans' Google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Number<span>Guesser</span></h1>
    <div class="lines">
      <span id="tagline">Ultimate Challenger Edition</span>
    </div>
  </header>
  <section class="changing-this"> <!-- Temp class -->
    <main>
      <section id="range" class="box">
      <h3>Set Range</h3>
      <div class="wrapper">
        <div class="range-group">
          <label for="min-range" class="form-align">Min Range</label>
          <input type="number" name="min-range" id="min-range" class="form-align" placeholder="1">
          <p class="error hidden"><img src="images/error.svg"> Enter a minimum</p>
        </div>
        <div class="range-group">
          <label for="max-range" class="form-align">Max Range</label>
          <input type="number" name="max-range" id="max-range" class="form-align" placeholder="100">
          <p class="error hidden"><img src="images/error.svg"> Enter a maximum</p>
        </div>
          <button id="update-button">Update</button>
        </div>
      </section>
      <section id="arena" class="box">
        <p>The Current Range is <span id="min-range-small">X</span> to <span id="max-range-small">Y</span></p>
        <article class="challenger">
          <h3>Challenger 1</h3>
          <div class="wrapper">
            <div class="arena-group">
              <label for="challenger-1-name" class="form-align">Name</label>
              <input type="text" id="challenger-1-name" class="form-align" name="challenger-1-name">
              <p class="error hidden"><img src="images/error.svg"> Enter a name</p>
            </div>
            <div class="arena-group">
              <label for="challenger-1-guess" class="form-align">Guess</label>
              <input type="number" id="challenger-1-guess" class="form-align" name="challenger-1-guess">
              <p class="error hidden"><img src="images/error.svg"> Enter a guess</p>
            </div>
          </div>
        </article>
        <article class="challenger">
          <h3>Challenger 2</h3>
          <div class="wrapper">
            <div class="arena-group">
              <label for="challenger-2-name" class="form-align">Name</label>
              <input type="text" id="challenger-2-name" class="form-align" name="challenger-2-name">
              <p class="error hidden"><img src="images/error.svg"> Enter a name</p>
            </div>
            <div class="arena-group">
              <label for="challenger-2-guess" class="form-align">Guess</label>
              <input type="number" id="challenger-2-guess" class="form-align" name="challenger-2-guess">
              <p class="error hidden"><img src="images/error.svg"> Enter a guess</p>
            </div>
          </div>
        </article>
        <div class="wrapper" id="button-container">
          <button id="submit-guess"class="btn">Submit Guess</button>
          <button id="reset-game" class="btn" disabled>Reset Game</button>
          <button id="clear-game" class="btn" disabled>Clear Game</button>
        </div>
      </section>
      <section id="results" class="box">
        <h3>Latest Score</h3>
        <div class="wrapper">
          <div class="results-section">
            <h4>-</h4>
            <p class="current-guess">current guess</p>
            <p id="challenger-1-result" class="challenger-result">--</p>
            <p class="comparison">-</p>
          </div>
          <hr class="vertical-line">
          <div class="results-section">
            <h4>-</h4>
            <p class="current-guess">current guess</p>
            <p id="challenger-2-result" class="challenger-result">--</p>
            <p class="comparison">-</p>
          </div>
        </div>
      </section>
    </main>
    <div id="card-area">
    </div>
  </section>
  <!-- Winner Template -->
  <template id="game-card-template">
    <section class="game-card">
      <p><span id="game-card-c1"></span> vs <span id="game-card-c2"></span></p>
      <hr>
      <p class="winner"></p>
      <h6>Winner</h6>
      <hr>
      <div class="game-stat-container">
        <div class="game-stats stats-guess">
          <p><span class="count">32</span> Guesses</p>
        </div>
        <div class="game-stats stats-timer">
          <p><span class="time">10</span> Seconds</p>
        </div>
        <div class="close-card-container">
          <button class="close-card">
            &times;
          </button>
        </div>
      </div>
    </section>
  </template>
  <!-- Draw Template -->
  <template id="draw-template">
    <section class="template-card game-card">
      <p><span id="game-card-c1"></span> vs <span id="game-card-c2"></span></p>
      <hr>
      <p class="winner"></p>
      <hr>
      <div class="game-stat-container">
        <div class="game-stats stats-guess">
          <p><span class="count">32</span> Guesses</p>
        </div>
        <div class="game-stats stats-timer">
          <p><span class="time">10</span> Seconds</p>
        </div>
        <div class="close-card-container">
          <button class="close-card">
            &times;
          </button>
        </div>
      </div>
    </section>
  </template>
  <!-- JavaScript tag -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
